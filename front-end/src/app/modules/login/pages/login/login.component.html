<div class="container-fluid vh-100">
  <div class="row h-100">
    <!-- Sinistra: Form -->
    <div class="col-12 col-md-6 d-flex align-items-center justify-content-center bg-white">
      <div class="w-100" style="max-width: 480px;">
        <!-- Logo -->
        <img src="/assets/images/elle-studio-logo.png" alt="Elle Studio Pilates" class="d-block mx-auto mb-4"
          style="width: 200px;" />

        <!-- Titolo -->
        <h1 class="login-title text-center mb-5">Welcome back to Elle Studio
          Pilates!</h1>

        <!-- Form -->
        <form #myForm="ngForm" (ngSubmit)="gestAuth()" class="login-form">
          <div class="mb-4">
            <label for="username" class="form-label">Inserisci la tua email</label>
            <input type="email" id="username" name="username" class="form-control" [(ngModel)]="userId" required
              placeholder="latuaemail@gmail.com" autocomplete="username" />
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Inserisci la tua password</label>
            <div class="input-group">
              <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" required
                placeholder="********" autocomplete="current-password" />
              <span class="input-group-text bg-white border-left-0">
                <i class="bi bi-eye"></i>
              </span>
            </div>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe" />
              <label class="form-check-label" for="rememberMe">Ricordami</label>
            </div>
            <a href="#" class="forgot-link">Password dimenticata?</a>
          </div>
          <button type="submit" class="btn btn-sm btn-dark w-100 mb-4" [disabled]="myForm.invalid"
            style="font-size:1.25rem;">
            Log in
          </button>
          <div class="text-center text-muted small mt-3">
            Non hai un account?
            <a routerLink="/signup" class="register-link">Registrati</a>
          </div>
        </form>
      </div>
    </div>

    <!-- Destra: Immagine -->
    <div class="col-md-6 d-none d-md-block p-0 position-relative">
      <div class="w-100 h-100" style="
        background: url('/assets/images/elle-studio-login.jpg') center center/cover no-repeat;
        min-height: 100vh;">
        <div style="position:absolute;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.3);"></div>
      </div>
    </div>
  </div>
</div>
