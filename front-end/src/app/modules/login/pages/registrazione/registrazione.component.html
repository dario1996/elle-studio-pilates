<div class="container-fluid d-flex flex-column justify-content-start custom-container">
  <div class="row">
    <div class="col-12 d-flex justify-content-start align-items-start mt-3 ms-2">
      <img src="/assets/images/elle-studio-logo.png" alt="Logo Elle Studio Pilates"
        style="max-width: 130px; height: auto;">
    </div>
  </div>
  <div class="row">
    <div class="col-12 d-flex justify-content-center align-items-start mt-1">
      <div class="stepwizard col-md-offset-3">
        <div class="stepwizard-row setup-panel">
          <div class="stepwizard-step">
            <span class="step-label">Dettagli profilo</span>
            <a
              type="button"
              class="btn btn-circle"
              [ngClass]="{
                'completed': currentStep > 1,
                'current': currentStep === 1
              }"
            ></a>
          </div>
          <div class="stepwizard-step">
            <span class="step-label">Certificato medico</span>
            <a
              type="button"
              class="btn btn-circle"
              [ngClass]="{
                'completed': currentStep > 2,
                'current': currentStep === 2,
                'disabled': currentStep < 2
              }"
            ></a>
          </div>
          <div class="stepwizard-step">
            <span class="step-label">Email & Password</span>
            <a
              type="button"
              class="btn btn-circle"
              [ngClass]="{
                'current': currentStep === 3,
                'disabled': currentStep < 3
              }"
            ></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Alert per messaggi -->
  <div class="row" *ngIf="showAlert">
    <div class="col-12 d-flex justify-content-center mt-3">
      <div class="alert alert-{{alertType}} alert-dismissible fade show" role="alert" style="max-width: 600px;">
        {{alertMessage}}
        <button type="button" class="btn-close" (click)="showAlert = false" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <app-dettagli-profilo
    *ngIf="currentStep === 1"
    [initialData]="getStepData(1)"
    (continua)="onStepCompleted($event)">
  </app-dettagli-profilo>

  <app-certificato-medico
    *ngIf="currentStep === 2"
    [initialData]="getStepData(2)"
    (continua)="onStepCompleted($event)"
    (indietro)="onStepBack()">
  </app-certificato-medico>

  <app-email-password
    *ngIf="currentStep === 3"
    [initialData]="getStepData(3)"
    [isSubmitting]="isSubmitting"
    (continua)="onStepCompleted($event)"
    (indietro)="onStepBack()">
  </app-email-password>
  
</div>
