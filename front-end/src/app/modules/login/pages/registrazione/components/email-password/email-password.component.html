<div class="row">
    <div class="col-12 d-flex justify-content-center align-items-start mt-4">
        <div class="profile-header-box">
            <h1 class="profile-title">Email & Password</h1>
            <p class="profile-subtitle">Crea il tuo account</p>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12 d-flex flex-column align-items-center mt-4">
        <form [formGroup]="emailForm" (ngSubmit)="onSubmit()" novalidate style="width:100%;max-width:600px;">
            <div class="mb-4">
                <label class="form-label">Nome utente <span class="text-danger">*</span></label>
                <input type="text" class="form-control" formControlName="username" placeholder="Giovanni">
            </div>
            <div class="mb-4">
                <label class="form-label">Email <span class="text-danger">*</span></label>
                <input type="email" class="form-control" formControlName="email" placeholder="Giovanni">
            </div>
            <div class="mb-4">
                <label class="form-label">Password <span class="text-danger">*</span></label>
                <div class="input-group">
                    <input [type]="showPassword ? 'text' : 'password'" class="form-control" formControlName="password">
                    <span class="input-group-text" style="cursor:pointer;" (click)="showPassword = !showPassword">
                        <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                    </span>
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label">Conferma Password <span class="text-danger">*</span></label>
                <div class="input-group">
                    <input [type]="showConfirm ? 'text' : 'password'" class="form-control" formControlName="confirmPassword">
                    <span class="input-group-text" style="cursor:pointer;" (click)="showConfirm = !showConfirm">
                        <i class="bi" [ngClass]="showConfirm ? 'bi-eye-slash' : 'bi-eye'"></i>
                    </span>
                </div>
            </div>
            <div class="mb-4">
                <button type="submit" class="btn btn-dark w-100" style="font-size:1.5rem;">Completa il tuo profilo</button>
            </div>
            <div class="mb-4">
                <button type="button" class="btn btn-outline-dark w-100" style="font-size:1.5rem;" (click)="indietro.emit()">Indietro</button>
            </div>
        </form>
    </div>
</div>
