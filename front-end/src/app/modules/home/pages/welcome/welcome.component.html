<div class="app-layout">
  <!-- Sidebar -->
  <aside class="sidebar" [class.sidebar-open]="isSidebarOpen">
    <div class="sidebar-header">
      <!-- Icona quando compressa -->
      <img src="assets/images/proxima_icon.png" alt="Proxima Icon" class="sidebar-logo-icon" />
      <!-- Immagine logo quando espansa -->
      <img src="assets/images/proxima_logo.png" alt="Proxima Logo" class="sidebar-logo-full" />
    </div>

    <nav class="sidebar-nav">
      <ul class="nav-menu">
        @for (menuItem of menuItems; track menuItem; let i = $index) {
        <li class="nav-item menu-item" [style.transitionDelay]="isSidebarOpen ? (i * 100) + 'ms' : '0ms'">
          <a class="nav-link" [routerLink]="menuItem.links[0].url" routerLinkActive="active"
            (click)="selectLink(menuItem.links[0]); closeSidebarOnMobile()">
            <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              @switch (menuItem.title) {
              @case ('Dashboard') {
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
              }
              @case ('Calendario') {
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
              }
              @case ('Gestione utenti') {
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
              }
              @case ('Gestione pacchetti') {
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
              }
              @case ('Statistiche') {
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
              }
              }
            </svg>
            <span>{{ menuItem.title }}</span>
          </a>
        </li>
        }
      </ul>
    </nav>

    <div class="sidebar-footer">
      <div class="sidebar-user">
        <app-avatar [isLogged]="BasicAuth.isLogged()" [userName]="BasicAuth.loggedUser()"></app-avatar>
      </div>
      <button class="logout-btn">
        <svg class="logout-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" (click)="logout()">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
        </svg>
      </button>
    </div>
  </aside>

  <!-- toggle menu in responsive mode -->
  <button class="sidebar-toggle-btn" type="button" (click)="isSidebarOpen = !isSidebarOpen">
    <span class="fa-solid" [ngClass]="isSidebarOpen ? 'fa-arrow-left' : 'fa-bars'">
    </span>
  </button>

  <!-- Overlay for mobile -->
  <div class="sidebar-overlay" [class.show]="isSidebarOpen" (click)="isSidebarOpen = false"></div>

  <!-- Main content -->
  <main class="main-content">
    <div class="main-body">
      <!-- Router outlet for dynamic content -->
      <router-outlet></router-outlet>
    </div>
  </main>

  <!-- Notifications OLD -->
  <!-- <app-notification class="bell-button"></app-notification> -->
</div>
