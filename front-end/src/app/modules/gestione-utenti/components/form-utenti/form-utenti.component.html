<form [formGroup]="utenteForm" (ngSubmit)="onSubmit()">
    
    <!-- Informazioni Base -->
    <div class="row">
      <div class="col-md-6 form-field">
        <label for="username" class="form-label p-0 m-0">Username <span class="text-danger">*</span></label>
        <input
          type="text"
          id="username"
          class="form-control"
          formControlName="username"
          [class.is-invalid]="isFieldInvalid('username')"
          [readonly]="isEditMode"
          placeholder="Inserisci username">
        <div class="invalid-feedback" *ngIf="isFieldInvalid('username')">
          {{ getFieldErrorMessage('username') }}
        </div>
      </div>

      <div class="col-md-6 form-field">
        <label for="email" class="form-label p-0 m-0">Email <span class="text-danger">*</span></label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          [class.is-invalid]="isFieldInvalid('email')"
          placeholder="Inserisci email">
        <div class="invalid-feedback" *ngIf="isFieldInvalid('email')">
          {{ getFieldErrorMessage('email') }}
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-6 form-field">
        <label for="nome" class="form-label p-0 m-0">Nome <span class="text-danger">*</span></label>
        <input
          type="text"
          id="nome"
          class="form-control"
          formControlName="nome"
          [class.is-invalid]="isFieldInvalid('nome')"
          placeholder="Inserisci nome">
        <div class="invalid-feedback" *ngIf="isFieldInvalid('nome')">
          {{ getFieldErrorMessage('nome') }}
        </div>
      </div>

      <div class="col-md-6 form-field">
        <label for="cognome" class="form-label p-0 m-0">Cognome <span class="text-danger">*</span></label>
        <input
          type="text"
          id="cognome"
          class="form-control"
          formControlName="cognome"
          [class.is-invalid]="isFieldInvalid('cognome')"
          placeholder="Inserisci cognome">
        <div class="invalid-feedback" *ngIf="isFieldInvalid('cognome')">
          {{ getFieldErrorMessage('cognome') }}
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-6 form-field">
        <label for="codiceFiscale" class="form-label p-0 m-0">Codice Fiscale</label>
        <input
          type="text"
          id="codiceFiscale"
          class="form-control"
          formControlName="codiceFiscale"
          placeholder="Inserisci codice fiscale"
          style="text-transform: uppercase;">
      </div>

      <div class="col-md-6 form-field">
        <label for="ruoli" class="form-label p-0 m-0">Ruoli <span class="text-danger">*</span></label>
        <select
          id="ruoli"
          class="form-select"
          formControlName="ruoli"
          [class.is-invalid]="isFieldInvalid('ruoli')"
          multiple>
          <option *ngFor="let ruolo of ruoliDisponibili" [value]="ruolo.value">
            {{ ruolo.label }}
          </option>
        </select>
        <div class="form-text">Tieni premuto Ctrl per selezionare pi√π ruoli</div>
        <div class="invalid-feedback" *ngIf="isFieldInvalid('ruoli')">
          {{ getFieldErrorMessage('ruoli') }}
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-6 form-field">
        <div class="form-check mt-4">
          <input
            type="checkbox"
            id="patologie"
            class="form-check-input"
            formControlName="patologie">
          <label for="patologie" class="form-check-label">
            Ha patologie da segnalare
          </label>
        </div>
      </div>
    </div>

    <div class="row mt-3" *ngIf="utenteForm.get('patologie')?.value">
      <div class="col-12 form-field">
        <label for="descrizionePatologie" class="form-label p-0 m-0">Descrizione Patologie</label>
        <textarea
          id="descrizionePatologie"
          class="form-control"
          formControlName="descrizionePatologie"
          rows="3"
          placeholder="Descrivi le patologie..."></textarea>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-12 form-field">
        <label for="obiettivi" class="form-label p-0 m-0">Obiettivi</label>
        <textarea
          id="obiettivi"
          class="form-control"
          formControlName="obiettivi"
          rows="3"
          placeholder="Descrivi gli obiettivi..."></textarea>
      </div>
    </div>

  </form>
