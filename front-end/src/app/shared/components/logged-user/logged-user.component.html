<div class="logged-user-container">
  <img
    class="avatar-image"
    [src]="isLogged ? '/assets/images/avatars/avatar_example.png' : '/assets/images/avatars/offline_user.png'"
    alt="User"
    width="40"
    height="40"
  />
  <div class="user-info ms-2">
    <div class="user-name">{{ displayName || userName }}</div>
    <div class="user-email">{{ email }}</div>
  </div>
  <button
    class="dropdown-toggle-btn ms-2"
    (click)="toggleDropdown()"
    aria-label="Apri menu utente"
  >
    <i class="fa fa-chevron-down"></i>
  </button>
  <div *ngIf="showDropdown" class="avatar-dropdown-menu">
    <button class="logout-btn" (click)="logout()">
      <i class="fa fa-sign-out-alt"></i> Logout
    </button>
  </div>
</div>
